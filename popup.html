<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            font-family: sans-serif;
            background-color: rgb(15, 15, 15);
            color: rgb(242, 240, 230);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgb(220, 20, 60);
            color: rgb(255, 250, 240);
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        .author-section {
            margin-top: 30px;
            font-size: 12px;
            color: #ccc;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 10px;

            a {
                color: #1e90ff;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        }

        button:disabled {
          background: #888 !important;
          color: #eee !important;
          cursor: not-allowed !important;
          opacity: 1;
        }

        button:disabled:hover {
          background: #888 !important;
          color: #eee !important;
          cursor: not-allowed !important;
        }

        .custom-hr {
            border: none;
            height: 3px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            border-radius: 2px;
            margin: 16px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<div class="header">
